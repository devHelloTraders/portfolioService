logging:
  level:
    ROOT: Info
    com.traders.portfolioService.appconfig: Info
    org.springframework.boot.actuate: Info
    com.traders.portfolioService: Info


management:
  zipkin: # Use the "zipkin" Maven profile to have the Spring Cloud Zipkin dependencies
    tracing:
      endpoint: http://localhost:9411/api/v2/spans
  tracing:
    sampling:
      probability: 1.0 # report 100% of traces

spring:
  devtools:
    restart:
      enabled: true
      additional-exclude: static/**
    livereload:
      enabled: false # we use Webpack dev server + BrowserSync for livereload
  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss"
    time-zone: UTC
    serialization:
      indent-output: true
  cloud:
    gcp:
      instance-connection-name : true-oasis-439517-g0:us-central1:hello-traders
      sql:
        database-name: hello_traders

    consul:
      #enabled: false
      config:
        fail-fast: false # if not in "prod" profile, do not force to use Spring Cloud Config
        format: yaml
        profile-separator: '-'
        enabled: false
      discovery:
        register-health-check: true
        healthCheckPath: /management/health
        healthCheckInterval: 30s
        health-check:
          enabled: true
          interval: 10s
          timeout: 3s
          http:
            method: GET
            path: /management/health
        enabled: true
        prefer-ip-address: true
        #        hostname: exchange-service-dot-true-oasis-439517-g0.el.r.appspot.com
        scheme: http
        #        port: 443
        tags:
          - profile=${spring.profiles.active}
          - version='@project.version@'
          - git-version=${git.commit.id.describe:}
          - git-commit=${git.commit.id.abbrev:}
          - git-branch=${git.branch:}
      #      host: consul-585407576955.us-central1.run.app
      #      port: 443
      host: localhost
      port: 8500
      scheme: http
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:mysql://localhost:3306/hello_traders?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
    #url: jdbc:mysql://google/hello_traders?cloudSqlInstance=true-oasis-439517-g0:us-central1:hello-traders&socketFactory=com.google.cloud.sql.mysql.SocketFactory&user=root&password=root
    username: system
    password: systemuser
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      poolName: Hikari
      auto-commit: false
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true
  liquibase:
    # Remove 'faker' if you do not want the sample data to be loaded automatically
    contexts: dev, faker
    enabled: false
  messages:
    cache-duration: PT1S # 1 second, see the ISO 8601 standard
  thymeleaf:
    cache: false
#  session:
#    jdbc:
#      initialize-schema: always

server:
  port: ${PORT:8082}
  # make sure requests the proxy uri instead of the server one
  forward-headers-strategy: native

